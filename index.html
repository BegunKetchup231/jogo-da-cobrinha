<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Completo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto text-center relative">
        <h1 class="text-4xl md:text-5xl font-bold mb-2 text-green-400 tracking-wider">SNAKE</h1>
        <div class="flex justify-between items-center bg-gray-800 p-3 rounded-lg shadow-lg mb-4 text-sm md:text-base">
            <div class="flex items-center space-x-2">
                <span class="text-red-500 text-xl">üçé</span>
                <span id="totalRedAppleScore" class="font-bold text-yellow-400">0</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-yellow-400 text-xl">üí∞</span>
                <span id="goldenScore" class="font-bold text-yellow-400">0</span>
            </div>
            <button id="restartButton" class="bg-green-500 hover:bg-green-600 text-gray-900 font-bold py-2 px-4 rounded-md">REINICIAR</button>
        </div>
        
        <div class="flex justify-center items-start space-x-4">
            <div id="bonusCounterContainer" class="flex flex-col items-center justify-center h-[400px] w-12 text-xs transition-opacity duration-300 opacity-20">
                <span class="text-lg">x3</span>
                <div class="w-10 h-10 flex items-center justify-center rounded-full bg-purple-500 border-2 border-purple-300 mt-2">
                    <span id="bonusCharges" class="font-bold text-white text-lg">0</span>
                </div>
            </div>

            <canvas id="gameCanvas" width="400" height="400"></canvas>

            <div class="flex flex-col items-center justify-between h-[400px] py-2 text-xs w-12">
                <span>2x</span>
                <div class="w-6 h-full bg-gray-700 rounded-full overflow-hidden flex flex-col-reverse border-2 border-gray-600">
                    <div id="multiplierBarFill" class="w-full bg-green-500 transition-all duration-300" style="height: 0%;"></div>
                </div>
                <span>1x</span>
            </div>
        </div>

        <div id="gameOverMessage" class="hidden absolute top-0 left-0 w-full h-full bg-black bg-opacity-70 flex-col justify-center items-center text-center p-4">
            <h2 class="text-3xl sm:text-5xl text-red-500 font-bold">FIM DE JOGO</h2>
            <p class="text-xl sm:text-2xl mt-4">Ma√ß√£s nesta partida: <span id="finalScore">0</span></p>
            <button id="restartButtonGameOver" class="mt-8 bg-green-500 hover:bg-green-600 text-gray-900 font-bold py-2 px-4 rounded-md">JOGAR NOVAMENTE</button>
            <button id="shopButton" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">LOJA</button>
        </div>

        <div id="shopMenu" class="hidden absolute top-0 left-0 w-full h-full bg-gray-900 bg-opacity-95 flex-col justify-start items-center text-center p-4">
            <div class="w-full flex justify-center border-b-2 border-gray-700 mb-4">
                <button id="skinsTabButton" class="tab-btn text-xl font-bold p-2 w-1/3">SKINS</button>
                <button id="upgradesTabButton" class="tab-btn text-xl font-bold p-2 w-1/3">UPGRADES</button>
                <button id="achievementsTabButton" class="tab-btn text-xl font-bold p-2 w-1/3">CONQUISTAS</button>
            </div>
            <div id="skinsContent" class="w-full space-y-3 overflow-y-auto max-h-80"></div>
            <div id="upgradesContent" class="hidden w-full space-y-3 overflow-y-auto max-h-80"></div>
            <div id="achievementsContent" class="hidden w-full space-y-3 overflow-y-auto max-h-80"></div>
            <button id="backToGameOverButton" class="mt-auto bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md">VOLTAR</button>
        </div>
    </div>

    <div class="mt-6 grid grid-cols-3 gap-3 w-48 md:hidden">
        <div></div><button id="upBtn" class="btn-control bg-gray-700 p-4 rounded-lg shadow-md">üîº</button><div></div>
        <button id="leftBtn" class="btn-control bg-gray-700 p-4 rounded-lg shadow-md">‚óÄÔ∏è</button>
        <button id="downBtn" class="btn-control bg-gray-700 p-4 rounded-lg shadow-md">üîΩ</button>
        <button id="rightBtn" class="btn-control bg-gray-700 p-4 rounded-lg shadow-md">‚ñ∂Ô∏è</button>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
